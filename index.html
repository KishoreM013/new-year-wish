<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Happy New Year 2025</title>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap");

            body {
                margin: 0;
                padding: 0;
                font-family: "Great Vibes", cursive;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                overflow: hidden;
                background: #fff;
                color: #000;
            }

            .message {
                position: absolute;
                z-index: 10;
                font-size: 4rem;
                text-align: center;
                font-weight: bold;
                animation: fadeIn 2s ease-in-out;
            }

            .flower {
                position: absolute;
                font-size: 20rem; /* Increased size */
                animation: blink 2s infinite ease-in-out;
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }

            @keyframes blink {
                0%,
                100% {
                    opacity: 0;
                }
                50% {
                    opacity: 1;
                }
            }
        </style>
    </head>
    <body>
        <div class="message">Happy New Year 2025!</div>
        <script>
            const flowerEmojis = ["🌸", "🌺", "🌼", "🌻", "🌷", "🌹", "💐"]; // Multiple flower emojis

            function createFlower() {
                const flower = document.createElement("div");
                flower.className = "flower";
                flower.textContent =
                    flowerEmojis[
                        Math.floor(Math.random() * flowerEmojis.length)
                    ];
                flower.style.left = `${Math.random() * 100}vw`;
                flower.style.top = `${Math.random() * 100}vh`;
                document.body.appendChild(flower);

                setTimeout(() => {
                    document.body.removeChild(flower);
                }, 4000);
            }

            setInterval(createFlower, 800);
        </script>
    </body>
</html>
